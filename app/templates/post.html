<table>
    <tr valign="top">
        <td align="center"><b>{{ post.title }}</b></td>
    </tr>
    <tr valign="top">
        <td><br><img src="{{ post.author.avatar(50) }}"><i>By<span style="color: indigo;">{{ post.author.nickname }}</span> </i>on {{ post.timestamp }}</td>
    </tr>
    <tr valign="top">
        <td>{{ post.body }}</td><br><br><br>
    </tr>
</table>
